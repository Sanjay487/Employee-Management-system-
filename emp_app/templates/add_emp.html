<!doctype html>
<html >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>Office Employee Management System</title>
  </head>
  <body>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name">First name</label><br>
              <input type="text"  id="first_name"name="first_name" value="{{ first_name}}" /><br><br>
              <label for="last_name">Last name</label><br>
              <input type="text"  id="last_name" name="last_name" value="{{ last_name}}" /> <br><br>
              <label for="Dept_name">Department name</label><br>
              <select name="Dept_name" id="Dept_name">
                {% for each in departments %}
                <option value="{{each}}">{{each}}</option>
                {% endfor %}
              </select>
              <br>
              <br>
              <label for="joining_date ">Joining Date </label><br>
              <input type="text"  id="joining_date " name="joining_date"value="{{ joining_date}}" /><br><br>
              <label for="salary">Salary</label><br>
              <input type="Number"  id="salary" name="salary"value="{{ salary}}" /><br><br>
              <label for="role">Role</label><br>
              <select name="role" id="role">
                {% for each in roles %}
                <option value="{{each}}">{{each}}</option>
                {% endfor %}
              </select>
              <br>
              <br>
              <label for="phone">Phone</label><br>
              <input type="Number"  id="phone" name="phone"value="{{ phone}}"/><br><br>
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </hr>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
  </body>
</html>
